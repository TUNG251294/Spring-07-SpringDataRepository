<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Province List</title>
</head>
<body>
<a href="/province/create">Create new province</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Province Name</th>
        <th>Service</th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/province/update/__${province.id}__}">Update</a></td>
            <td><a th:href="@{/province/delete/__${province.id}__}">Delete</a></td>

        </tr>
    </th:block>
</table>
</body>
</html>
